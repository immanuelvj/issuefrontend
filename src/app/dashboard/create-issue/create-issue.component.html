<button class="btn btn-sm" (click)="changeToDashboardView()">BacK to Your Dashboard</button>
<hr>
<form #createIssueForm="ngForm" (ngSubmit)="createIssue()">

  <div class="row" style="background-color:rgba(255,255,255,0.9);padding:20px">
    <div class="col-sm-8 offset-sm-2 text-center">
      <h1 style="font-weight: 700;color:teal;">Submit Your Issue </h1>
      <div class="input-group" style="margin:5px;">
        <div class="input-group-append">
          <span class="input-group-text" style="color:white;background-color:#008040;padding:4.6px ;">Issue Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Enter Issue Name" name="issueName" [(ngModel)]="issueName"
          id="issueName" />
      </div>
      <div class="input-group" style="margin:5px;">
        <div class="input-group-append">
          <span class="input-group-text" style="color:white;background-color:#008040;padding:4.6px ;">Issue
            Status</span>
        </div>
        <select class="form-control" [(ngModel)]="issueStatus" name="issueStatus" id="issueStatus">
          <option>Backlog</option>
          <option>In-Process</option>
          <option>In-Test</option>
          <option>Completed</option>
        </select>
      </div>
      <div style="margin:10px">
        <quill-editor [modules]="modules" [styles]="{height:'100px'}" name="issueDescription"
          [(ngModel)]="issueDescription" placeholder="Enter the description of the issue"></quill-editor>
      </div>

      <div class="input-group" style="margin:5px;">
        <div class="input-group-append">
          <span class="input-group-text" style="color:white;background-color:#008040;padding:4.6px ;">Issue
            Assignee</span>
        </div>
        <select class="form-control" [(ngModel)]="issueAssigneeId" name="issueAssigneeId" id="issueAssigneeId">
          <option *ngFor="let user of allUsers " value={{user.userId}}>{{user.firstName}} {{user.lastName}}</option>
        </select>
      </div>
      <button class="btn btn-lg" type="submit">Create a Issue</button>

    </div>
  </div>
</form>
<hr>
